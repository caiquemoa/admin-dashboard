<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Youtube</title>
	</head>
	<body>
		<header class="header">
			<div class="header-start">
				<div class="header-btn">
					<img class="svg-icon" src="./images/menu.svg" alt="menu-icon" />
				</div>
				<a href="/">
					<img
						src="./images/youtube-icon.svg"
						class="yt-logo"
						alt="youtube-logo"
					/>
				</a>
			</div>
			<div class="header-center">
				<div class="search-bar">
					<input
						type="search"
						class="search"
						placeholder="Search"
						name=""
						id=""
					/>
				</div>
				<button>
					<img class="svg-icon" src="./images/search.svg" alt="search-icon" />
				</button>
				<div class="header-btn">
					<img class="svg-icon" src="./images/voice-mic.svg" alt="mic-icon" />
				</div>
			</div>
			<div class="header-end">
				<div class="header-btn">
					<img class="svg-icon" src="./images/cam-icon.svg" alt="create-icon" />
				</div>
				<div class="header-btn">
					<img
						class="svg-icon"
						src="./images/notifications-icon.svg"
						alt="notifications-icon"
					/>
				</div>
				<div class="avatar-btn">
					<img class="avatar" src="./images/avatar.svg" alt="user-picture" />
				</div>
			</div>
		</header>
		<aside class="aside">
			<nav>
				<ul>
					<li>
						<img class="nav-icon" src="./images/home.svg" alt="home-icon" />
					</li>
				</ul>
			</nav>
		</aside>
		<main class="main"></main>
	</body>
</html>
