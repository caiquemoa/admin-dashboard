				</div>
				<a href="/">

						src="./images/youtube-icon.svg"
						class="yt-logo"
						alt="youtube-logo"
					/>
				</a>
			</div>
			<div class="header-center">

						class="svg-icon"

						alt="notifications-icon"
					/>
				</div>
				<div class="avatar-btn">

				</div>
			</div>
